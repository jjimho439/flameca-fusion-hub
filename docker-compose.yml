version: '3.8'

services:
  # Base de datos PostgreSQL (para desarrollo local)
  postgres:
    image: postgres:15-alpine
    container_name: flamenco-postgres
    environment:
      POSTGRES_DB: flamenco_fusion
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    networks:
      - flamenco-network
    restart: unless-stopped

  # Supabase Local (opcional - para desarrollo completo)
  supabase:
    image: supabase/postgres:15.1.0.117
    container_name: flamenco-supabase
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "54321:5432"
    volumes:
      - supabase_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    networks:
      - flamenco-network
    restart: unless-stopped
    profiles:
      - supabase

  # Aplicación Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: flamenco-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-http://localhost:54321}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_APP_NAME=${VITE_APP_NAME:-Flamenco Fusión Hub}
      - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - flamenco-network
    depends_on:
      - postgres
    restart: unless-stopped
    command: npm run dev

  # Edge Functions (Supabase Functions)
  edge-functions:
    build:
      context: .
      dockerfile: Dockerfile.functions
    container_name: flamenco-functions
    ports:
      - "8081:8081"
    environment:
      - SUPABASE_URL=${SUPABASE_URL:-http://localhost:54321}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - WOOCOMMERCE_STORE_URL=${WOOCOMMERCE_STORE_URL}
      - WOOCOMMERCE_CONSUMER_KEY=${WOOCOMMERCE_CONSUMER_KEY}
      - WOOCOMMERCE_CONSUMER_SECRET=${WOOCOMMERCE_CONSUMER_SECRET}
      - HOLDED_API_KEY=${HOLDED_API_KEY}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - FROM_EMAIL=${FROM_EMAIL:-noreply@flamenca.com}
    volumes:
      - ./supabase/functions:/app/functions
    networks:
      - flamenco-network
    depends_on:
      - postgres
    restart: unless-stopped
    command: supabase functions serve --no-verify-jwt --env-file .env

  # Nginx (Proxy reverso para producción)
  nginx:
    image: nginx:alpine
    container_name: flamenco-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    networks:
      - flamenco-network
    depends_on:
      - frontend
      - edge-functions
    restart: unless-stopped
    profiles:
      - production

  # Redis (para cache y sesiones)
  redis:
    image: redis:7-alpine
    container_name: flamenco-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - flamenco-network
    restart: unless-stopped
    profiles:
      - cache

volumes:
  postgres_data:
    driver: local
  supabase_data:
    driver: local
  redis_data:
    driver: local

networks:
  flamenco-network:
    driver: bridge
