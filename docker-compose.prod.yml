version: '3.8'

services:
  # Aplicación Frontend (Producción)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: flamenco-frontend-prod
    environment:
      - NODE_ENV=production
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_APP_NAME=${VITE_APP_NAME:-Flamenco Fusión Hub}
      - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
    volumes:
      - ./dist:/app/dist
    networks:
      - flamenco-network
    restart: unless-stopped
    command: npm run preview

  # Edge Functions (Producción)
  edge-functions:
    build:
      context: .
      dockerfile: Dockerfile.functions
    container_name: flamenco-functions-prod
    environment:
      - NODE_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - WOOCOMMERCE_STORE_URL=${WOOCOMMERCE_STORE_URL}
      - WOOCOMMERCE_CONSUMER_KEY=${WOOCOMMERCE_CONSUMER_KEY}
      - WOOCOMMERCE_CONSUMER_SECRET=${WOOCOMMERCE_CONSUMER_SECRET}
      - HOLDED_API_KEY=${HOLDED_API_KEY}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - FROM_EMAIL=${FROM_EMAIL}
    volumes:
      - ./supabase/functions:/app/functions
    networks:
      - flamenco-network
    restart: unless-stopped
    command: supabase functions serve --no-verify-jwt --env-file .env

  # Nginx (Proxy reverso para producción)
  nginx:
    image: nginx:alpine
    container_name: flamenco-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - ./dist:/usr/share/nginx/html
    networks:
      - flamenco-network
    depends_on:
      - frontend
      - edge-functions
    restart: unless-stopped

  # Redis (Cache para producción)
  redis:
    image: redis:7-alpine
    container_name: flamenco-redis-prod
    volumes:
      - redis_data_prod:/data
    networks:
      - flamenco-network
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  redis_data_prod:
    driver: local

networks:
  flamenco-network:
    driver: bridge
